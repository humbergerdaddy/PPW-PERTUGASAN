<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian Buku</title>
</head>
<body>
    <center>
        <h2>Form Pembelian Buku</h2>
    </center>
    
    <form action="proses_pembelian.php" method="post" name="formPembelian">
        <table align="center" cellpadding="8" cellspacing="0" border="0">
            <tr>
                <td>Nama Pembeli</td>
                <td><input type="text" name="nama" required></td>
            </tr>
            <tr>
                <td>Alamat Rumah</td>
                <td><textarea name="alamat" rows="4" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td>Jumlah Buku</td>
                <td><input type="number" name="jumlah" min="1" required></td>
            </tr>
            <tr>
                <td>Metode Pembayaran</td>
                <td>
                    <select name="pembayaran" required>
                        <option value="">-- Pilih Metode --</option>
                        <option value="Transfer Bank">Transfer Bank</option>
                        <option value="COD">Cash On Delivery</option>
                        <option value="E-Wallet">E-Wallet</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Catatan Tambahan</td>
                <td><textarea name="catatan" rows="3" cols="30" placeholder="Opsional..."></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
